<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>

        <label for="dropdown">Your Role</label>
        <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>

        <label>Would you recommend us?</label>
        <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-no" name="recommend" value="no" required>
        <label for="recommend-no">No</label>

        <label>Which features do you like?</label>
        <input type="checkbox" id="feature-ux" name="features" value="ux">
        <label for="feature-ux">User Experience</label>
        <input type="checkbox" id="feature-design" name="features" value="design">
        <label for="feature-design">Design</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
